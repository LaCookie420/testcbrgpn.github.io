---
layout: default
---
<div class="post-content well">
<article class="content">
    <div class="post">{{ content }}</div>
</article>
<hr />

<div class="PageNavigation">
  {% if page.previous.url %}
    <a class="prev pull-left" href="{{ page.previous.url }}">&laquo; Previous post: {{ page.previous.title }}</a>
  {% endif %}
  {% if page.next.url %}
    <a class="next pull-right" href="{{ page.next.url }}">Next post: {{ page.next.title }} &raquo;</a>
  {% endif %}
  <div style="clear: both;"></div>
</div>

</div>
